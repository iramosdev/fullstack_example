<h1 style="text-align: center;">Listado de Tareas</h1>
<hr>


<div class="row">
  <div class="col text-left">
    <button (click)="salir()"
            class="btn btn-danger">
      <i class="fa fa-plus"></i>
      Salir
    </button>
  </div>
  <div class="col text-right">
    <button routerLink="/tarea/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table *ngIf="!cargando && tareas.length > 0"
       class="table mt-3 animated fadeIn faster animated fadeIn faster">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <!-- <th scope="col">Disponible</th> -->
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tarea of tareas; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ tarea.nombre }}</td>
      <td>{{ tarea.descripcion }}</td>
      <td>

        <button class="btn btn-info mr-2"
                [routerLink]="['/tarea', tarea._id ]">
          <i class="fa fa-edit"></i>
        </button>

        <button class="btn btn-danger"
                (click)="borrarTarea( tarea, i ) ">
          <i class="fa fa-trash"></i>
        </button>


      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando && tareas.length === 0"
     class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
      <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="cargando" 
     class="alert alert-info text-center mt-3 animated fadeIn faster">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
