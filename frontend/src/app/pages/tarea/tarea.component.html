
<h1>Tarea <small></small> </h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/home">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">

      <div class="form-group">
          <label>Nombre</label>
          <input type="text"
                 class="form-control"
                 placeholder="Nombre de tarea"
                 [(ngModel)]="tarea.nombre"
                 name="nombre"
                 required>
      </div>

      <div class="form-group">
          <label>DescripciÃ³n</label>
          <input type="text"
                 class="form-control"
                 [(ngModel)]="tarea.descripcion"
                 name="descripcion"
                 placeholder="Detalle de la tarea">
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>

    </form>

  </div>
</div>
