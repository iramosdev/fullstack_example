<GridLayout rows="*, 50">
  <ng-content row="0"></ng-content>
  <!-- Tabs -->
  <FlexboxLayout row="1" class="bottom-bar-line">
      <StackLayout
          (tap)="onNavigate('/home/tareas')"
          width="50%"
          verticalAlignment="center"
      >
          <Image
              *ngIf="index != 0"
              horizontalAlignment="center"
              stretch="none"
              src="res://ic_home"
          ></Image>
          <StackLayout
              *ngIf="index == 0"
              class="item-selected"
              orientation="horizontal"
              horizontalAlignment="center"
          >
              <Label
                  text="Inicio"
                  style="color: white; margin-left: 6;"
              ></Label>
              <Image
                  horizontalAlignment="center"
                  stretch="none"
                  style="margin-left: 6;"
                  src="res://ic_home_white"
              ></Image>
          </StackLayout>
      </StackLayout>
     
      <StackLayout
          (tap)="onNavigate('/home/profile')"
          width="50%"
          verticalAlignment="center"
      >
          <Image
              *ngIf="index != 3"
              horizontalAlignment="center"
              stretch="none"
              src="res://ic_user_"
          ></Image>
          <StackLayout
              *ngIf="index == 3"
              class="item-selected"
              orientation="horizontal"
              horizontalAlignment="center"
          >
              <Label
                  text="Perfil"
                  style="color: white; margin-left: 6;"
              ></Label>
              <Image
                  horizontalAlignment="center"
                  stretch="none"
                  style="margin-left: 6;"
                  src="res://ic_user_white"
              ></Image>
          </StackLayout>
      </StackLayout>
  </FlexboxLayout>
</GridLayout>
